
<div class='container-fluid'>
  <div class='row'>
    <div [class]="card1style">
      <div class="row card-header" style="height:auto;">
        <div class="col-md-10">
          <span class="input-group" style="font-size:large;font-weight:bold;"> Account Category </span>
        </div>
        <div class="col-md-2 ">
          <div class="input-group">
            <input class="form-control" type="text" name="search" style="margin-top:1px;" placeholder="search..." [(ngModel)]="ID">
            <div class="input-group-append order-last">
              <!--<button class=" btn btn-small btn-warning tip" style="margin:3px;" (click)="Add()" [style.display]="PermissionAdd">
                <i class="fa fa-plus"></i>
              </button>-->
            </div>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive" style="padding:5px;">
        <table class="table table-hover table-striped" style="box-shadow: -2px 5px 10px 1px rgba(0,0,0,.176)">
          <thead>
            <tr class="thclr">
              <th>Account Code</th>
              <th>Account Name</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let u of subject | filter:ID  | paginate: { itemsPerPage: 20, currentPage: p};">
              <td>{{u.categorY_CODE}}</td>
              <td>{{u.accT_CATEGORY}}</td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
      </div>

    </div>
    <div [class]="card2style" style="padding:0px;margin:0px;border:0px;" [style.display]="card2display">

    </div>
  </div>
</div>
