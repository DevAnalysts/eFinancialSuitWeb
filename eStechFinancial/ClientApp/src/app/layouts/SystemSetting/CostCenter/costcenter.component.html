
<div class='container-fluid'>
  <div class='row'>
    <div [class]="card1style">
      <div class="row card-header" style="height:auto;">
        <div class="col-md-10">
          <span class="input-group" style="font-size:large;font-weight:bold;"> Cost Center </span>
        </div>
        <div class="col-md-2 ">
          <div class="input-group">
            <input class="form-control" type="text" name="search" style="margin-top:1px;" placeholder="search..." [(ngModel)]="ID">
            <div class="input-group-append order-last">
              <!--<button class=" btn btn-small btn-warning tip" style="margin:3px;" (click)="Add()" [style.display]="PermissionAdd">
                <i class="fa fa-plus"></i>
              </button>-->
            </div>
          </div>
        </div>
      </div>
        <div class="card-body table-responsive" style="padding:5px;">
          <table class="table table-hover table-striped" style="box-shadow: -2px 5px 10px 1px rgba(0,0,0,.176)">
            <thead>
              <tr class="thclr">
                <th>ID</th>
                <th>CostCenter Symbol</th>
                <th>CostCenter Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of category  | paginate: { itemsPerPage: 20, currentPage: p};">
                <td>{{u.cosT_centeR_CODE}}</td>
                <td>{{u.cosT_centeR_TYPE}}</td>
                <td>{{u.cosT_centeR}}</td>
                <td>
                  <div *ngIf="true == u.activE; then on else off"></div>

                  <ng-template #on>
                    <input type="checkbox" [checked]="checked" pointer-events="none" disabled="disabled" style="margin-top: 8px;">
                  </ng-template>
                  <ng-template #off>
                    <input type="checkbox" [checked]="unchecked" pointer-events="none" disabled="disabled" style="margin-top: 8px;">
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
        </div>

      </div>
      <div [class]="card2style" style="padding:0px;margin:0px;border:0px;" [style.display]="card2display">
        <div class="card-header" style="height:40px;">
          <div class="page-title-list">


            <span style="font-size:large;font-weight:bold;">   COST CENTER DETAIL</span>
          </div>
        </div>
        <div class="card-body" style="margin-top:20px;">
          <div class='container-fluid'>
            <button type="button" class=" btn" style="float:right;margin:3px;" (click)="Cancel()"><i class="fa fa-window-close-o" aria-hidden="true"></i>Cancel</button>
            <button type="button" class="btn btn-warning tip" style="float:right;margin:3px;" [style.display]="ShowEmp1" (click)=" Add()"> <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
            <button type="button" class="btn btn-warning tip" style="float:right;margin:3px;" [style.display]="ShowEmp2" (click)=" Edit()"> <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
          </div>
        </div>

      </div>
    </div>
  </div>
