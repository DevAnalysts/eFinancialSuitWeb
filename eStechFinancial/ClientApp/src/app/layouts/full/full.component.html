<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" [ngClass]="
    {
        'defaultdark': color == 'defaultdark',
        'mini-sidebar': showMinisidebar
    }
">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="row navbar-header" style="z-index:1;">

        <!--<div class="col-md-10">-->
        <a class="navbar-brand">
          <img alt="eStech" src="assets/img/logo.png" style="width:30%;padding-left:20px;cursor:pointer" title="eStech">

          <!-- Logo icon -->
          <!--<b>-->
            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
            <!-- Dark Logo icon -->
            <!--<img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />-->
            <!-- Light Logo icon -->
            <!--<img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />-->
          <!--</b>-->
          <!--End Logo icon -->
          <!-- Logo text -->
          <!--<span>-->
            <!-- dark Logo text -->
            <!--<img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />-->
            <!-- Light Logo text -->
            <!--<img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" />-->
          <!--</span>-->

          <button class="btn btn-small btn-warning fa fa-home" style="color:black;margin:2px;margin-left: 100px;font-size:15px;line-height: 22px;" (click)="clickHome()"></button>
          <button class="btn btn-small btn-warning " style="color:black;" (click)="(isCollapsed = !isCollapsed); "
                  [attr.aria-expanded]="!isCollapsed" aria-controls="menu">
            <img style="height:23px;width:25px" src="{{DefaultHeadTabIMG_URL}}">&nbsp;
            <span style="font-size:medium;margin-right:5px;"> {{DefaultHeadTabName}}</span>
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="menu" [ngbCollapse]="!isCollapsed" style="z-index:100; position:absolute; margin-left:1rem;width:95.8%;  background:white;padding:0vw 1vw 0vw 1vw ;box-shadow: -2px 5px 10px 1px rgba(0,0,0,.176);" class="btn-default dropdown-toggle">

            <div class="row">
              <div class="col-md-3" style="padding:0px;">
                <div *ngFor="let head of Headers;let i = index;" id="HEAD-{{i}}">
                  <div (click)="loadDefaultModule(head.header_ID,head.header_Name,head.img_URL,i);" [ngClass]="{'active':(i==0)}" style="padding-left:5px;cursor:pointer;">
                    <img style="height:25px;width:25px" src="{{head.img_URL}}">&nbsp;
                    <span style="font-size:15px;font-weight:normal">{{head.header_Name}}</span>
                  </div>
                </div>
              </div>
              <div class="col-md-9 border border-warning" style="box-shadow: -2px 5px 10px 1px rgba(0,0,0,.176);">
                <ul style="display: grid;list-style:none; height: auto; max-height: 85vh; overflow-x: hidden;padding-left:0px">
                  <li *ngFor="let subhead of chunk(SubHeaders,DefaultModule)">
                    <div class="col-md-12" style="border-bottom: 1px solid #e9e9e9">
                      <img src="{{subhead.page_URL}}" style="height:25px;width:25px" />&nbsp;
                      <span style="color:black;font-size:14px;font-weight:normal;">{{subhead.sub_Header_Name}}</span>
                    </div>

                    <div class="row" style="padding-left:30px;    line-height: 35px;">
                      <div class="col-md-4" *ngFor="let page of chunkSubHead(userPriviligedFiles,subhead.sub_Header_ID)" style="font-size: 11px;padding-left:0px;">
                        <div (click)="getPageDetail(page.page_Code)" style="cursor:pointer;">
                          <img src="{{page.fileName}}" height="25" width="25" />&nbsp;
                          <span style="color:#337ab7;font-size:14px;font-weight:normal;">{{page.page_Name}}</span>
                          <!--(click)="loadDefaultHeadTab(head.header_ID,head.header_Name,head.img_URL);"-->
                        </div>
                      </div>
                    </div>

                  </li>
                </ul>
              </div>
            </div>
          </div>
        </a>
       
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
       
         
          <div class="navbar-collapse" (click)="(isCollapsed = false);"  style="z-index:0;">
            <app-navigation class="w-100"  (toggleSidebar)="toggleSidebar()"></app-navigation>
          </div>
         
      
    </nav>
  </header>
  
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!--<aside class="left-sidebar">

      <div class="scroll-sidebar" [perfectScrollbar]="config">
          <app-sidebar></app-sidebar>
      </div>

  </aside>-->
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
  
    <!--<div class="page-wrapper">
  <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">

      <!--  <app-breadcrumb></app-breadcrumb>-->
      <!-- ============================================================== -->
      <!-- Start Page Content -->
      <!-- ============================================================== -->
      <router-outlet> </router-outlet>

      <!-- ============================================================== -->
      <!-- End Start Page Content -->
      <!-- ============================================================== -->

    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
  <!--</div>-->
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <footer class="footer" (click)="(isCollapsed = false);">
  <!--  Â© 2018 eStech Financial by estringtech.com-->
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->

</div>
