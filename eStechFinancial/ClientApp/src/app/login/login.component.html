
  <div class="wrapper">
 
    <div class="container-fluid">
      <div style="margin-top:100px;margin-bottom: 125px;">
     
        <span class="align-Txt-center" style="font-size:xx-large;font-weight:bold;">
          <img src="assets/images/favicone.png" width="40px"  alt="image/png">
          Sagacity
        </span>
     
        <!-- <img id="cmplogo" class="cmplogo" src="../assets/img/logo.png" alt="eStech" title="eStech Financial" /> -->
      </div>
      <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && Login(login,password_Value)" style="text-align:center;">
        <div class="loginBox" style="background-color:white;width:350px;">
          <div class="loginHead" style="background-image:none; background-color:#0094ff;width:auto; ">
           
                <h3>Login</h3>
           
          </div>
          <div class="row" *ngIf="isLoading" style="background-color:transparent; width: 100%;height:100vh;position :absolute;z-index:10000;overflow:hidden;">
            <spinner [visible]="isLoading" style="position: absolute;left: 50%;z-index:10010"></spinner>
          </div>
          <div class="control-group">
            <label for="User">User </label>
            <input type="text" id="login" [(ngModel)]="login" class="form-control" name="login" style="background-color:white;" />
          </div>
          <div class="control-group">
            <label for="Password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password_Value" style="background-color:white;" />
          </div>

          <div class="control-group" id="error">
            <div class="alert alert-error btn btn-block form-control">
              Error! Invalid User / Password...
            </div>
          </div>

          <div class="form-actions" style="text-align:center; background-color :white; border-top-color :#f1f1f1 ;">
            <button type="submit" style="background-color :#ffc103;align-items:center;width:285px;">Sign in</button>
          </div>
        </div>
      </form>
      <div>
        <span class="align-Txt-center" style="margin-top: 20vh;font-size:medium;left: 40%; position:absolute;z-index:10020;overflow:hidden;">Powered by: &nbsp;<a
          href="http://sagacitech.com/" ><b>Sagacitech Systems(Pvt.) Ltd.</b></a></span>

      </div>

    </div>
    <ul class="bg-bubbles">
      <li></li>

    </ul>
  </div>
